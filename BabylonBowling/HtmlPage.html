<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <script>
        window.addEventListener('DOMContentLoaded', onClick);
  
        function onClick() {
            // set endpoint and your access key
            endpoint = 'top-headlines?country=it'
            access_key = '1e72051fbdcb40aba4910b6933c01704';

            // get the most recent exchange rates via the "latest" endpoint:
            $.ajax({
                url: 'https://newsapi.org/v2/' + endpoint + '&apiKey=' + access_key,
                dataType: 'json',
                success: function (json) {

                    json.articles.forEach(e => {
                        $('#lstNews').append('<li><a href = "' + e.url + '"><img src="' + e.urlToImage + '"/> <h2>' + e.title + '</h2><p>' + e.description + '</p></a></li>');
                    });


                    $("#lstNews").listview("refresh");
                }
            });
        }
    </script>

    <title></title>
</head>
<body>

    <div data-role="page" id="page1">


        <ul id="lstNews" data-role="listview" data-inset="true" data-hide-dividers="true">
            
        </ul>

    </div>
    
</body>
</html>
