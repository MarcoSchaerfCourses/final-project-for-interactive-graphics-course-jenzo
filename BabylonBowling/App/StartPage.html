<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="../scripts/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script src="../scripts/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link href="../scripts/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet" />
    <link href="../scripts/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="../scripts/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" rel="stylesheet" />
    <script src="Settings.js"></script>
    <link href="../style/settings.css" rel="stylesheet" />
    <style>
        body {
            font-family: Papyrus,fantasy !important;
            background-size: cover; /* Resize the background image to cover the entire container */
            background-image: url('../textures/city.png');
        }

        h1 {
            font-size: 50px;
            color: darkgoldenrod;
        }

        #menu button {
            margin: 20px;
        }
    </style>
    <script>
        function Play() {
            window.location.href = "Index.html";
        }
        function Instruction() {
            $("#instruction").dialog({
                width: 512
            });
            $("#credits").dialog("close");
        }
        function Credits() {
            $("#credits").dialog({
                width: 512
            });
            $("#instruction").dialog("close");
        }
    </script>
</head>
<body>
    <div style="margin:200px 130px">
        <h1>Jenzo Game</h1>
        <div id="menu" style="margin-left:50px">
            <button id="btnStart" style="width:150px" onclick="Play()" class="ui-button ui-widget ui-corner-all">Start</button>
            <br />
            <button id="btnInstruction" style="width:150px" onclick="Instruction()" class="ui-button ui-widget ui-corner-all">Instruction</button>
            <br />
            <button id="btnSettings" style="width:150px" onclick="Settings()" class="ui-button ui-widget ui-corner-all">Settings</button>
            <br />
            <button id="btnCredits" style="width:150px" onclick="Credits()" class="ui-button ui-widget ui-corner-all">Credits</button>

        </div>
    </div><div id="instruction" title="Instruction">
        Istruzioni gioco
    </div>
          <div id="credits" style="text-align:center" title="Credits">
              <div style="padding:20px">
                  <h2> Jenzo Game </h2>
                  <h3>Interactive Graphics Project</h3>
                  <br /> Deployed by Leschiera Lorenzo & Lucia Jessica.
                  <br /> Teacher: Marco Schaerf
                  <br /> a.y. 2018-2019
              </div>
          </div>
    <div id="dialog" title="Settings">
        <p>Select daytime:</p>
        <button id="btnDay" style="width:150px" class="ui-button ui-widget ui-corner-all">Day</button>
        <button id="btnSunset" style="width:150px" class="ui-button ui-widget ui-corner-all">Sunset </button>
        <button id="btnNight" style="width:150px" class="ui-button ui-widget ui-corner-all">Night</button>
        <p>Select gravity value:</p>
        <div style="padding:0,50px,0,50px">
            <div id="slider" style="width:90%; margin:0,100%,0,100%;">
                <div id="custom-handle" class="ui-slider-handle"></div>
            </div>
        </div>
        <p>Select placement:</p>
        <button id="btnRooftop" style="width:150px" class="ui-button ui-widget ui-corner-all">Rooftop</button>
        <button id="btnStreet" style="width:150px" class="ui-button ui-widget ui-corner-all">Street</button>
        <button id="btnWindow" style="width:150px" class="ui-button ui-widget ui-corner-all">Window</button>
        <br /><br />
        <br />

        <button id="btnDefVal" style="width:150px" class="ui-button ui-widget ui-corner-all">Default Values</button>
        <button id="btnCancel" style="width:150px" class="ui-button ui-widget ui-corner-all">Cancel</button>
        <button id="btnSave" style="width:150px" class="ui-button ui-widget ui-corner-all">Save</button>
    </div>
</body>
</html>
